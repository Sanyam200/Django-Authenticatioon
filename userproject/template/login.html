  <body class="text-center">
    
<main class="form-signin">
  <form method="POST" action="/login">
  {% csrf_token %}
    <img class="mb-4" src="../static/apple.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <label for="username"  class="visually-hidden">User Name</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="User Name" required autofocus>
    <label for="password" name="password" class="visually-hidden">Password</label>
    <input type="password" id="password" class="form-control" name="password" placeholder="Password" required autofocus>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
</main>
